
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Giftcard - Brasil Gaming Shop</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f63e3e;
        }
        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .produto {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            box-shadow: 0 0 12px rgba(0,0,0,0.6);
            text-align: center;
        }
        .produto img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .produto h3 {
            padding: 15px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Giftcard</h1>
    <div class="produtos">
        
        <div class="produto">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/02/02/steam-1869216_1280.jpg" alt="Gift Card Steam R$100">
            <h3>Gift Card Steam R$100</h3>
        </div>
        <div class="produto">
            <img src="https://cdn.pixabay.com/photo/2016/11/18/13/50/joystick-1837426_1280.jpg" alt="Gift Card PlayStation R$100">
            <h3>Gift Card PlayStation R$100</h3>
        </div>
        <div class="produto">
            <img src="https://cdn.pixabay.com/photo/2016/11/29/12/54/xbox-1869487_1280.jpg" alt="Gift Card Xbox R$100">
            <h3>Gift Card Xbox R$100</h3>
        </div>
    </div>
</body>
</html>
